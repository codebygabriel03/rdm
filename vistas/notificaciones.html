    <script>
        function abrirModal(idModal) {
            const modal = document.getElementById(idModal);
            if (modal) {
                const bsModal = new bootstrap.Modal(modal);
                bsModal.show();
            } else {
                console.error("No se encontró el modal con ID:", idModal);
            }
        }
