<!-- LOGUIN BASICO PARA ADMIN. CODUCTOR. ESTUDIANTE-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <!--  Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--  Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #b43a3a;
            background: linear-gradient(90deg, rgba(180, 58, 58, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 69, 69, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h4 class="mb-4 text-center">Iniciar Sesión</h4>

            <form id="loginForm">

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingresa tu clave">
                </div>
                <!-- Mensaje de error -->
                <div id="errorMensaje" class="alert alert-danger d-none" role="alert">
                    El usuario no existe o la clave es incorrecta.
                </div>
                <p style="color:rgb(255, 126, 126)" >Observacion: Solo existira un boton "Ingresar"
                  Esto es a modo de visualizacion
                </p>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='vistas/estudiantestabla.html'">ADMIN(Pendiente)</button>
                </div>
                <br>
                <div class="d-grid">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='vistas/notificaciones.html'">ESTUDIANTE(En proceso)</button>
                </div>
                <br>
                <!-- 
                  <div class="d-grid">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='vistas/estudiantes.html'">CONDUCTOR(Pendiente)</button>
                </div>
                -->
                
            </form>

            <div class="mt-3 text-center">
                <small>¿Eres un nuevo estudiante? <a href="#" onclick="abrirModal('modal-registro')">Regístrate aquí</a></small>
            </div>
        </div>
    </div>

    <!-- modal para registrar estudiante -->
    <div class="modal" tabindex="-1" id="modal-registro">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto">Registro de Estudiante</h5>
            </div>
            <div class="modal-body">
  
              <form id="form-registro">
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" name="documento"
                      placeholder="Ingrese su documento" pattern="\d+" required
                      title="Solo se permiten números">
                  </div>
  
                  <div class="col-12 col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                      placeholder="Ingrese su nombre completo" required>
                  </div>
  
                  <div class="col-12 col-md-6 mb-3">
                    <label for="facultad" class="form-label">Facultad</label>
                    <!-- #CAMBIAR LA CANTIDAD DE CARACTERES EN LE BD PARA FACULTAD -->
                    <select class="form-select" id="facultad" name="facultad" required>
                      <option value="">Universidad Nacional de Asuncion</option>
                      <option value="">Universidad del Norte</option>
                      <option value="">Universidad Tecnológica Intercontinental</option>
                      <option value="">Universidad Técnica de Comercialización y Desarrollo</option>
                      <option value="">Facultad Juan Pablo II</option>
                      <option value="">Universidad Catolica</option>
                      <option value="">Universidad Politécnica y Artística del Paraguay</option>
                    </select>
                  </div>
  
                  <div class="col-12 col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                      placeholder="Ingrese su número de teléfono" required>
                  </div>
  
                  <div class="col-12 col-md-6 mb-3">
                    <label for="correo" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                      placeholder="Crea un usuario" required>
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label for="correo" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="correo" name="correo"
                      placeholder="Crea una clave que recuerdes" required>
                  </div>
                  
                </div>
  
                <div class="d-flex justify-content-center gap-4">
                  <button type="submit" class="btn btn-success">Agregar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    onclick="cerrarModal('modal-ag-estudiante')">Cerrar</button>
  
                </div>
            </div>
            </form>
  
          </div>
  
        </div>
      </div>


    <!--  JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script>
            function abrirModal(idModal) {
                const modal = document.getElementById(idModal);
                if (modal) {
                  const bsModal = new bootstrap.Modal(modal);
                  bsModal.show();
                } else {
                  console.error("No se encontró el modal con ID:", idModal);
                }
              }
              
        </script>
</body>

</html>
